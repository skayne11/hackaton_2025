{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta name="csrf-token" content="{{ csrf_token }}">
<style>
  .navbar-nav .nav-item .nav-link {
    color: #15eda2; 
    transition: all 0.3s ease;
    display: flex;
    align-items: center; 
    justify-content: center;
    height: 100%; 
    padding: 10px 20px; 
    text-align: center; 
    border-radius: 5px; 
}

.navbar-nav .nav-item .nav-link:hover {
    color: #ffffff; 
    background-color: #4a979e; 
    transform: skewX(-25deg); 
}

.navbar-nav .nav-item .nav-link.active {
    color: #ffffff; 
    background-color: #4a979e; 
    transform: skewX(-25deg);
}

.navbar-nav .nav-item {
    margin-right: 30px;
}

</style>
<body style="background-color: #4a979e;">
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c7c85; display: flex; justify-content: space-between;">
        <div>
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/vocalis_logo.png' %}" alt="Logo" style="height: 60px; width: auto;">
            <img src="{% static 'images/vocalis.png' %}" alt="Logo" style="height: 60px; width: auto;">
          </a>    
        </div>      
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/chatbot/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path != '/chatbot/' %}active{% endif %}" href="#">Réunion</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
              </li>
          </ul>
        </div>        
    </nav>
  </div>

  <div style="width: auto; height: auto;">
      {% block page_content %}
      
      {% endblock %}
  </div>

<!-- Footer -->
<footer class="footer">
  <div>
      <p>&copy; 2025 Vocalis. Tous droits réservés. <a href="#contact" style="color: #15eda2;">Contactez-nous</a></p>
  </div>
</footer>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
